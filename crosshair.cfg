//saved crosshairs--bound in autoexec.cfg
//colors:
//green: 1
//yellow: 2


alias "yellow_crosshair" "cl_crosshairalpha 255;cl_crosshaircolor 2; cl_crosshaircolor_b 0;cl_crosshaircolor_r 0; cl_crosshaircolor_g 0;cl_crosshairdot 0;cl_crosshairgap -0.5;cl_crosshairsize 2.5;cl_crosshairstyle 4;cl_crosshairusealpha 1;cl_crosshairthickness 0.5;cl_fixedcrosshairgap 0.5;cl_crosshair_outlinethickness 0;cl_crosshair_drawoutline 0;"

alias "white_crosshair" "cl_crosshairalpha 200;cl_crosshaircolor 1; cl_crosshaircolor_b 255;cl_crosshaircolor_r 255;cl_crosshaircolor_g 255;cl_crosshairdot 0;cl_crosshairgap -8;cl_crosshairsize 3;cl_crosshairstyle 4;cl_crosshairusealpha 1;cl_crosshairthickness 1;cl_fixedcrosshairgap -8;cl_crosshair_outlinethickness 0;cl_crosshair_drawoutline 0;"

alias "yellow_with_dot" "cl_crosshairalpha 255;cl_crosshaircolor 1;cl_crosshairdot 1;cl_crosshairgap -2;cl_crosshairsize 1;cl_crosshairstyle 4;cl_crosshairusealpha 1;cl_crosshairthickness 0.5;cl_crosshair_outlinethickness 0;cl_crosshair_drawoutline 0;"

alias "test_crosshair" "cl_crosshairalpha 255;cl_crosshaircolor 5; cl_crosshaircolor_b 255;cl_crosshaircolor_r 255;cl_crosshaircolor_g 255;cl_crosshairdot 0;cl_crosshairgap -3;cl_crosshairsize 1;cl_crosshairstyle 4;cl_crosshairusealpha 1;cl_crosshairthickness 0.5;cl_fixedcrosshairgap 0.5;cl_crosshair_outlinethickness 0;cl_crosshair_drawoutline 0;"